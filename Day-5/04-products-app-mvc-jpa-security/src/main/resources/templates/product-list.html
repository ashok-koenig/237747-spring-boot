<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>List of Products</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css"/>
  <script src="/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <a th:href="@{/products/create}" class="btn btn-primary">Add New Product</a>
  <h1>List of Products</h1>
  <table class="table table-striped">
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Category</th>
      <th>Price</th>
      <th>Actions</th>
    </tr>
    <tr th:each="product: ${products}">
      <td th:text="${product.id}"></td>
      <td th:text="${product.title}"></td>
      <td th:text="${product.category}"></td>
      <td th:text="${product.price}"></td>
      <td>
        <a th:href="@{'/products/edit/' + ${product.id}}" class="btn btn-warning me-2">Edit</a>
        <a th:href="@{'/products/delete/' + ${product.id}}" class="btn btn-danger me-2">Delete</a>
      </td>
    </tr>
  </table>
</div>
</body>
</html>
