<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Product</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css"/>
  <script src="/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <h1 th:text="${product.id !=null ? 'Edit Product' : 'Add Product'}"></h1>
  <form th:action="@{/products/save}" th:object="${product}" method="post">
    <input type="hidden" th:field="*{id}">
    <div class="mb-3">
      <label class="form-label">Product title</label>
      <input type="text" class="form-control" id="title" th:field="*{title}" />
      <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}" ></div>
    </div>
    <div class="mb-3">
      <label class="form-label">Product category</label>
      <input type="text" class="form-control" id="category" th:field="*{category}" />
      <div class="text-danger" th:if="${#fields.hasErrors('category')}" th:errors="*{category}" ></div>
    </div>
    <div class="mb-3">
      <label class="form-label">Product price</label>
      <input type="text" class="form-control" id="price" th:field="*{price}" />
      <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}" ></div>
    </div>
    <button type="submit" class="btn btn-success">Save</button>
  </form>
</div>
</body>
</html>
